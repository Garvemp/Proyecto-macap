<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="css/style_productos.css">
</head>
<body>
    <h1>Producto</h1>
    <div class="lista">
        <div class="inicial">
            <h3>Buscar por inicial</h3>
            <div class="input-info">
                <label class="info-label">Inicial</label>
                <input type="text">
                <a href="#" class="btn">
                    <span class="icon"><ion-icon name="search-outline"></ion-icon></span>
                </a>
            </div>
        </div>
        <div class="nombre_apellido">
            <h3>Buscar id</h3>
            <div class="input-info">
                <label class="info-label">id o codigo de barras</label>
                <input type="text">
                <a href="#" class="btn">
                    <span class="icon"><ion-icon name="search-outline"></ion-icon></span>
                </a>
            </div>
        </div>
    </div>

    <div class="productos"> 
        <div class="more">
            <form action="#" class="formulario" autocomplete="off">   
                <img src="img/Diseño sin título.png" alt="">
                
                <div class="input-info">
                    <label class="info-label">Código Producto:</label>
                    <input type="text">
                </div>
                <div class="input-info">
                    <label class="info-label">Código de Barras:</label>
                    <input type="text">
                </div>
                <div class="input-info">
                    <label class="info-label">Nombre:</label>
                    <input type="text">
                </div>
                <div class="input-info">
                    <label class="info-label">Precio:</label>
                    <input type="text">
                </div>
                
            </form>
         </div>

        <div class="info">
            <form action="#" class="formulario" autocomplete="off">
                <div class="input-info">
                    <label class="info-label">Marca:</label>
                    <input type="text">
                </div>
                <div class="input-info">
                    <label class="info-label">Proveedor:</label>
                    <input type="text">
                </div>
                <div class="input-info">
                    <label class="info-label">Color:</label>
                    <input type="text">
                </div>
                <div class="input-info">
                    <label class="info-label">Categoría:</label>
                    <input type="text">
                </div>
                <div class="input-info">
                    <label class="info-label">stock actual:</label>
                    <input type="text">
                </div>
                <div class="input-info">
                    <label class="info-label">stock mínimo:</label>
                    <input type="text">
                </div>
            </form>
        </div> 

        <div class="botton">
            <a href="#" class="btn">
                <span class="icon"><ion-icon name="document-outline"></ion-icon></span>
                <span class="text">Nuevo</span>
            </a>
        
            <a href="#" class="btn">
                <span class="icon"><ion-icon name="save-outline"></ion-icon></span>
                <span class="text">Guardar</span>
            </a>
            <a href="#" class="btn">
                <span class="icon"><ion-icon name="reload-outline"></ion-icon></span>
                <span class="text">Actualizar</span>
            </a>
            <a href="#" class="btn">
                <span class="icon"><ion-icon name="trash-outline"></ion-icon></span>
                <span class="text">Eliminar</span>
            </a>
        </div>  
    </div> 

    <div class="describe">
        <div class="fecha">
            <p>Fecha adquisición:</p>
            <input type="text" id="dia" placeholder="Día">
            <input type="text" id="mes" placeholder="Mes">
            <input type="text" id="ano" placeholder="Año">
        </div>
        </div>
    </div>

    <div class="sobre">
        <h3>Descripción del Producto: </h3>
        <div class="coment">
        <textarea rows="4" placeholder="Escribe aquí la descripción..."></textarea>
        </div>
    </div>

    <div class="botton">
        <a href="home.html" class="btn-c">
            <span class="icon"><ion-icon name="close-circle-outline"></ion-icon></span>
            <span class="text">Cerrar</span>
        </a>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
